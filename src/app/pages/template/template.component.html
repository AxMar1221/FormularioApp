<div class="container mt-5">
<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
        type="text"
        name="name"
        placeholder="Nombre"
        [class.is-invalid]="name.invalid && name.touched"
        [ngModel]="user.name"
        required
        minlength="5"
        #name="ngModel">
    <small *ngIf="name.invalid && name.touched"
           class="form-text text-danger">
           Ingrese minimo 3 cacteres
    </small>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
        type="text"
        name="lastname"
        placeholder="Apellido"
        [class.is-invalid]="lastname.invalid && lastname.touched"
        [ngModel]="user.lastname"
        required
        minlength="5"
        #lastname="ngModel">
    <small *ngIf="lastname.invalid && lastname.touched"
           class="form-text text-danger">
        Ingrese minimo 3 cacteres
    </small>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group row">
  <label class="col-2 col-form-label">Correo</label>
  <div class="col-8">
    <input class="form-control"
    type="email"
    name="email"
    placeholder="Correo electrÃ³nico"
    [class.is-invalid]="email.invalid && email.touched"
    [ngModel]="user.email"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
    #email="ngModel"
    required>
    <small *ngIf="email.invalid && email.touched"
           class="form-text text-danger">
        Ingrese un email valido
    </small>
  </div>
</div>
<br>
<div class="form-group row">
  <label class="col-2 col-form-label">Pais</label>
  <div class="col-8">
  <select class="form-control"
          name="pais"
          [disabled]="paises.length === 0"
          [class.is-invalid]="pais.invalid && pais.touched"
          [ngModel]="user.pais"
          #pais="ngModel"
          required>
    <option *ngFor="let pais of paises"
            [value]="pais.codigo">
      {{ pais.nombre }}
    </option>
  </select>
    <small *ngIf="pais.invalid && pais.touched"
          class="form-text text-danger">
       Seleccione un pais
    </small>
  </div>
</div>
<br>
<div class="form-group row">
  <label class="col-2 col-form-label">Genero</label>
  <div class="col-8">
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="radio"
             name="genero"
             value="M"
             [class.is-invalid]="genero.invalid && genero.touched"
             required
             [ngModel]="user.genero"
             #genero="ngModel">
      <label class="form-check-label">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="radio"
             name="genero"
             value="F"
             [class.is-invalid]="genero.invalid && genero.touched"
             required
             [ngModel]="user.genero"
             #genero="ngModel">
      <label class="form-check-label">Femenino</label>
    </div>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">&nbsp;</label>
  <div class="input-group col-md-8">
    <button type="submit" class="btn btn-outline-primary btn-block">
      Guardar
    </button>
  </div>
</div>
</form>
</div>
